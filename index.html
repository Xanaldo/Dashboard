<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .chart-container {
            flex: 1 1 calc(50% - 20px);
            max-width: calc(50% - 20px);
        }
        .line-chart-container {
            flex: 1 1 100%;
            max-width: 100%;
        }
        canvas {
            background: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sales Performance Dashboard</h1>
    <div class="dashboard">
        <!-- Line Chart -->
        <div class="line-chart-container">
            <canvas id="lineChart"></canvas>
        </div>

        <!-- Bar Chart -->
        <div class="chart-container">
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <script>
        // Function to parse CSV data
        function parseCSVData(csv) {
            const rows = csv.trim().split("\n").map(row => row.split(","));
            const headers = rows.shift();
            return rows.map(row => {
                let obj = {};
                headers.forEach((header, index) => obj[header.trim()] = row[index]?.trim() || "");
                return obj;
            });
        }

        // Load CSV and initialize charts
        fetch("knoxCopy.csv") // Ensure this file is in the same directory
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.text();
            })
            .then(csv => {
                const data = parseCSVData(csv);

                // Prepare datasets
                const labels = data.map(row => row["Date"]);
                const sales = data.map(row => parseFloat(row["Actual Sales (Qty)"]) || 0);
                const profit = data.map(row => parseFloat(row["Actual Profit ($)"]) || 0);
                const productTypes = [...new Set(data.map(row => row["Product Type"]))];
                const salesByProduct = productTypes.map(type =>
                    data.filter(row => row["Product Type"] === type)
                        .reduce((sum, row) => sum + (parseFloat(row["Actual Sales (Qty)"]) || 0), 0)
                );

                // Line Chart
                new Chart(document.getElementById("lineChart"), {
                    type: "line",
                    data: {
                        labels,
                        datasets: [
                            {
                                label: "Sales",
                                data: sales,
                                borderColor: "blue",
                                fill: false,
                            },
                            {
                                label: "Profit",
                                data: profit,
                                borderColor: "green",
                                fill: false,
                            },
                        ],
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: "top" },
                            tooltip: { enabled: true },
                        },
                    },
                });

                // Bar Chart
                new Chart(document.getElementById("barChart"), {
                    type: "bar",
                    data: {
                        labels: productTypes,
                        datasets: [
                            {
                                label: "Sales by Product Type",
                                data: salesByProduct,
                                backgroundColor: "orange",
                            },
                        ],
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            tooltip: { enabled: true },
                        },
                    },
                });
            })
            .catch(error => console.error("Error loading or processing CSV:", error));
    </script>
</body>
</html>
